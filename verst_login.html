<script>

    let tg = window.Telegram.WebApp;
    tg.expand();
    let tgId = tg.initDataUnsafe.user.id;

    document.getElementById('view').addEventListener('click', () => {
        var pass = document.getElementById('password')
        if (pass.type === "password") {
            pass.type = 'text'
        } else {
            pass.type = "password"
        }
    })
    document.getElementById('btn').addEventListener('click', () => {
        document.getElementById('error').style.display = "none";

        let login = document.getElementById('login').value;
        let pass = document.getElementById('password').value;

        let body = {username: "A" + login, password: pass}

        fetch('https://nrms.5verst.ru/api/v1/auth/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(body)
        })
            .then(res => {
                if (res.status === 200) {
                    console.log("response: ", res)
                    document.getElementById('form-login').style.display = "none";

                    return res.json()
                }
                console.error('Ошибка авторизации на сайте 5 вёрст')
                document.getElementById('form-login').style.display = "block";
                document.getElementById('error').style.display = "block";
                return null;
            })
            .then(data => {
                    console.log(data)
                    let token = data.result.token;
                    console.log(token);

                    tg.sendData(JSON.stringify({verstId: login}))

                    tg.close()
                }
            )
    })
